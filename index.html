<head>

</head>

<body class="d-flex justify-content-center align-items-center text-white">

  <!-- Fundo -->
  <div class="background-overlay w-100 h-100 position-absolute"></div>

      <!-- Tela de login -->
      <div class="login-container text-center position-relative z-1 animate__fadein">
        <div class="flip-container mx-auto mb-3" id="flipCard">
          <div class="flipper">
            <div class="front">
              <img src="src/assets/foto_lizzaerenan.jpg" alt="Perfil Frente" class="profile-img shadow" />
            </div>
            <div class="back">
              <img src="src/assets/memes/gato_oziel.jpg" alt="Perfil Verso" class="profile-img shadow" />
            </div>
          </div>
        </div>

        <!-- Gatilho -->
        <h4 class="fw-bold">LOGIN <span id="secreto" data-bs-toggle="modal" data-bs-target="#imagemModal">SECRETO</span></h4>
        <p class="birthday-msg"><span style="color: gold;">D</span>esvende <span style="color: gold;">o</span> Enigma, e veja a su<span style="color: gold;">r</span>pres<span style="color: gold;">a</span> <span style="color: aqua;">"AlÃ©m da Vida Real"</span>ðŸ«¶</p>
       
        <!-- Grupo do input + botÃ£o -->
        <div class="input-group mx-auto mt-3 custom-input-group" style="max-width: 300px;">
          <input id="senha" type="password" class="form-control text-center                                                                                                                                                                                                             " placeholder="Digite sua senha" />
          <button class="btn btn-enter" id="btnEntrar" type="button">
            <i class="bi bi-box-arrow-in-right"></i>
          </button>
        </div>

        <!-- Mensagem de erro -->
        <div id="mensagemErro" class="text-danger text-center mt-2 " style="display: none;">
          Tente novamente.
        </div>
        
     </div>

    <!-- RodapÃ© com Ã­cones -->
    <div class="position-absolute bottom-0 w-100 px-4 pb-3 d-flex justify-content-between align-items-center text-white footer-icons">
      <!-- Esquerda: Perfil -->
        <div class="position-relative">
          <div id="perfil-trigger" class="d-flex align-items-center gap-2 hover-icon" role="button">
            <i class="bi bi-person-circle fs-4" title="Perfil"></i>
            <span>PC do Renan</span>
          </div>

          <!-- Menu de perfis -->
          <div id="perfil-menu" class="perfil-popup bg-dark text-white rounded shadow p-2 position-absolute">
            <div>
              <a href="https://youtu.be/LEdNCS8luWE?si=xtCZY2qRPCB2PhjB" target="_blank" class="perfil-option d-flex align-items-center gap-2">
                <img src="src/assets/memes/v.jpeg" alt="Convidado" class="perfil-icon-img" />
                V do BTS
              </a>
            </div>
          </div>
      </div>

    <!-- Direita: Dica, Wi-Fi e desligar -->
    <div class="d-flex align-items-center gap-3">

      <!-- Ãcone de dica -->
      <i class="bi bi-question-circle-fill fs-5 text-white" id="dicaIcon" data-bs-toggle="popover" data-bs-placement="top" data-bs-trigger="focus" data-bs-content="Repara nas letras na frase inicial" tabindex="0" role="button"></i>

      <!-- Ãcone Wi-Fi com menu -->
      <div class="position-relative">
        <i id="wifi-icon" title="Wi-fi" class="bi bi-wifi fs-5 hover-icon" role="button"></i>

          <!-- Menu de Wi-Fi oculto por padrÃ£o -->
            <div id="wifi-menu" class="wifi-popup bg-dark text-white rounded shadow p-2 position-absolute">
              <!-- Batsinal com modal -->
              <div>
                <div class="wifi-option d-flex align-items-center gap-2" role="button" title="BatSinal" data-bs-toggle="modal" data-bs-target="#batsinalModal">
                  <img src="src/assets/icons/batman-icon.png" alt="Batman"  class="wifi-icon-img" />
                  Wi-Fi Batman
                </div>
              </div>
              <div>
                <a href="https://youtu.be/wwux9KiBMjE?si=yHvj8_5dSB_LzJXa" title="Barbie-Sinal" target="_blank" class="wifi-option d-flex align-items-center gap-2">
                  <img src="src/assets/icons/barbie-icon.png" alt="Barbie" class="wifi-icon-img" />
                  Wi-Fi Barbie
                </a>
              </div>
            </div>
        </div>
      <i class="bi bi-power fs-5 hover-icon" title="Desligar" role="button" onclick="desligar()"></i>
    </div>

  </div>

<!------------------------------------------- MODAIS --------------------------------------------->
