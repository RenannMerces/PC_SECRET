<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="shortcut icon" href="src/assets/icons/coracao.png" type="image/x-icon">
    <link rel="stylesheet" href="../src/styles/central.css" />
  </head>

<body>

  <!-------------------- Desktop: Pastas no canto superior esquerdo ------------------->

  <section id="desktop" class="p-3">
      <div class="desktop-icon" tabindex="0">
        <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" alt="Pasta Documentos" />
        <div>Documentos</div>
      </div>
      <div class="desktop-icon" tabindex="0">
        <img src="https://cdn-icons-png.flaticon.com/512/716/716773.png" alt="Pasta Imagens" />
        <div>Imagens</div>
      </div>
      <div class="desktop-icon" tabindex="0">
        <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" alt="Pasta Downloads" />
        <div>SegredoðŸ”’</div>
      </div>
  </section>

  <!-------------------------- Barra de tarefas fixa embaixo --------------------------->

<!-- Taskbar -->
<nav class="taskbar d-flex align-items-center justify-content-between px-3 bg-dark text-light position-fixed bottom-0 w-100" style="height: 50px; z-index: 99999;">

  <!-- Lado esquerdo -->
  <div class="d-flex align-items-center gap-3">
    <button id="btn-windows" class="btn btn-dark" aria-label="Menu iniciar">
      <i class="bi bi-windows fs-4"></i>
    </button>

    <button class="btn btn-dark p-2 d-flex align-items-center gap-2" aria-label="Explorador de arquivos">
      <i class="bi bi-folder-fill fs-5"></i>
      <span class="d-none d-md-inline">Explorador</span>
    </button>

    <div class="search-wrapper d-none d-md-flex align-items-center bg-dark rounded px-2">
      <i class="bi bi-search text-light"></i>
      <input type="search" class="form-control form-control-sm bg-transparent text-light border-0 ms-2" placeholder="Num funciona :D" aria-label="Pesquisar"/>
    </div>
  </div>


    <!-- Direita: Dica, Wi-Fi e desligar -->
    <div class="d-flex align-items-center gap-3">

      <!-- Ãcone Wi-Fi com menu -->
      <div class="position-relative">
        <i id="wifi-icon" title="Wi-fi" class="bi bi-wifi fs-5 hover-icon" role="button"></i>

          <!-- Menu de Wi-Fi oculto por padrÃ£o -->
            <div id="wifi-menu" class="wifi-popup bg-dark text-white rounded shadow p-2 position-absolute">
              <!-- Batsinal com modal -->
              <div>
                <div class="wifi-option d-flex align-items-center gap-2" role="button" title="BatSinal" data-bs-toggle="modal" data-bs-target="#batsinalModal">
                  <img src="src/assets/icons/batman-icon.png" alt="Batman"  class="wifi-icon-img" />
                  Wi-Fi Batman
                </div>
              </div>
              <div>
                <a href="https://youtu.be/wwux9KiBMjE?si=yHvj8_5dSB_LzJXa" title="Barbie-Sinal" target="_blank" class="wifi-option d-flex align-items-center gap-2">
                  <img src="src/assets/icons/barbie-icon.png" alt="Barbie" class="wifi-icon-img" />
                  Wi-Fi Barbie
                </a>
              </div>
            </div>
        </div>

      </div>


</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../src/js/central.js"></script>
