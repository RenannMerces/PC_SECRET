<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PC DO RENAN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="../src/styles/central.css" />
  </head>

<body>

  <!-- Desktop: Pastas no canto superior esquerdo -->
  <section id="desktop" class="p-3">
    <div class="desktop-icon" tabindex="0">
      <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" alt="Pasta Documentos" />
      <div>Documentos</div>
    </div>
    <div class="desktop-icon" tabindex="0">
      <img src="https://cdn-icons-png.flaticon.com/512/716/716773.png" alt="Pasta Imagens" />
      <div>Imagens</div>
    </div>
    <div class="desktop-icon" tabindex="0">
      <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" alt="Pasta Downloads" />
      <div>Downloads</div>
    </div>
  </section>

  <!-- Barra de tarefas fixa embaixo -->
  <nav class="taskbar d-flex align-items-center justify-content-between px-3">
    <!-- Lado esquerdo -->
    <div class="d-flex align-items-center gap-3">
      <!-- BotÃ£o Windows -->
      <button id="btn-windows" class="btn btn-dark p-2" aria-label="Menu iniciar">
        <i class="bi bi-windows fs-4"></i>
      </button>

      <!-- Explorador de arquivos -->
      <button class="btn btn-dark p-2 d-flex align-items-center gap-2" aria-label="Explorador de arquivos">
        <i class="bi bi-folder-fill fs-5"></i>
        <span class="d-none d-md-inline">Explorador</span>
      </button>

      <!-- Input de pesquisa -->
      <div class="search-wrapper d-none d-md-flex align-items-center bg-dark rounded px-2">
        <i class="bi bi-search text-light"></i>
        <input type="search" class="form-control form-control-sm bg-dark border-0 text-light ms-2" placeholder="Pesquisar" aria-label="Pesquisar"/>
      </div>
    </div>

    <!-- Lado direito -->
    <div class="d-flex align-items-center gap-3 text-light">
      <i class="bi bi-wifi fs-5" title="Wi-Fi"></i>
      <i class="bi bi-volume-up fs-5" title="Volume"></i>
      <div id="clock" class="fs-6 fw-light text-nowrap text-end">
        <div id="time"></div>
        <div id="date" style="font-size: 0.7rem;"></div>
      </div>
    </div>
  </nav>


  <!--------------------------- SCRIPT ----------------------->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
